<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Log</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <section class="bg-[#C2E4F4] min-h-screen py-10">
        
        <div class="w-4/5 mx-auto flex content-center justify-between">
            <h1 class="text-2xl font-semibold">Transaction History</h1>
            <a id="backToHome" class="bg-[#2e3a4d] text-white text-lg font-semibold text-center py-2 px-5" href="./home.html">Home</a>
        </div>
        <table id="transactionLogTable" class="w-4/5 mx-auto my-5">
            <tr>
                <th class="border border-2">ID</th>
                <th class="border border-2">Balance</th>
                <th class="border border-2">Credited</th>
                <th class="border border-2">Debited</th>
                <th class="border border-2">Recived From</th>
                <th class="border border-2">Transferred To</th>
                <th class="border border-2">Transaction Date</th>
            </tr>
        </table>
    </section>

    <script src="./JS/transaction_log.js"></script>
</body>
</html>
