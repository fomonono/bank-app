<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <section class="bg-[#C2E4F4] min-h-screen p-20">
      <table class="w-4/5 mx-auto">
        <tr>
          <td id="Tname"><span class="text-lg font-semibold">Name: </span>!</td>
          <td id="TaccNum">
            <span class="text-lg font-semibold">Account Number: </span>!
          </td>
          <td id="Tbal">
            <span class="text-lg font-semibold">Total Balance: </span>!
          </td>
          <td id="Tbal">
            <div class="flex items-center justify-end">
              <a
                class="bg-[#2e3a4d] text-white text-lg font-semibold text-center py-2 px-5"
                href="./home.html"
                hr
                >Home</a
              >
              <a
                class="border-2 border-[#2e3a4d] text-[#2e3a4d] text-lg font-semibold text-center py-2 px-5"
                href="./accounts.html"
                hr
                >Back</a
              >
            </div>
          </td>
        </tr>
      </table>
      <table id="transactionsTable" class="w-4/5 mx-auto my-5">
        <tr>
          <th class="border border-2">ID</th>
          <th class="border border-2">Balance</th>
          <th class="border border-2">Credited</th>
          <th class="border border-2">Debited</th>
          <th class="border border-2">Recived From</th>
          <th class="border border-2">Transferred To</th>
          <th class="border border-2">Transaction Date</th>
        </tr>
      </table>
    </section>

    <script src="./JS/transactions.js"></script>
  </body>
</html>
