<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <section class="bg-[#C2E4F4] h-screen p-50">
        <table class="w-3/5">
            <tr>
                <td id="Tname"><span class="text-lg font-semibold">Name: </span>!</td>
                <td id="TaccNum"><span class="text-lg font-semibold">Account Number: </span>!</td>
                <td id="Tbal"><span class="text-lg font-semibold">Total Balance: </span>!</td>
            </tr>
        </table>
        <table id="transactionsTable" class="w-full my-5">
            <tr>
                <th class="border border-2">ID</th>
                <th class="border border-2">Balance</th>
                <th class="border border-2">Credited</th>
                <th class="border border-2">Debited</th>
                <th class="border border-2">Recived From</th>
                <th class="border border-2">Transferred To</th>
                <th class="border border-2">Transaction Date</th>
            </tr>
        </table>
    </section>

    <script src="./transactions.js"></script>
</body>
</html>
