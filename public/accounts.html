<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <section class="bg-[#C2E4F4] h-screen p-50">
        <h1 class="text-2xl font-semibold">Users Table</h1>
        <table id="usersTable" class="w-full my-5">
            <tr>
                <th class="border border-2">ID</th>
                <th class="border border-2">First Name</th>
                <th class="border border-2">Last Name</th>
                <th class="border border-2">Email</th>
                <th class="border border-2">Account Number</th>
                <th class="border border-2">Phone Number</th>
                <th class="border border-2">Pin Code</th>
                <th class="border border-2">Account Type</th>
                <th class="border border-2">Balance</th>
                <th class="border border-2">Sign Up Date</th>
                <th class="border border-2">Transactions</th>
            </tr>
            
        </table>
    </section>

    <script src="./JS/accounts.js"></script>
</body>
</html>
